<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>茶叶报价生成系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center">茶叶报价生成系统</h1>
        <form id="teaForm">
            <div class="form-group row">
                <label for="teaType" class="col-sm-2 col-form-label">茶品种类：</label>
                <div class="col-sm-2">
                    <select class="form-control" id="teaType">
                        <option value="寿眉">寿眉</option>
                        <option value="三级牡丹">三级牡丹</option>
                        <option value="二级牡丹">二级牡丹</option>
                        <option value="一级牡丹">一级牡丹</option>
                        <option value="特级牡丹">特级牡丹</option>
                        <option value="银针">银针</option>
                    </select>
                </div>
                <label for="year" class="col-sm-1 col-form-label">年份：</label>
                <div class="col-sm-2">
                    <select class="form-control" id="year">
                        <option value="2023">2023</option>
                        <option value="2021">2021</option>
                        <option value="2019">2019</option>
                        <option value="2017">2017</option>
                    </select>
                </div>
                <label for="price" class="col-sm-2 col-form-label">单位(元/斤)：</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="price" readonly>
                </div>
                <div class="col-sm-1 form-check">
                    <input type="checkbox" class="form-check-input" id="needInvoice">
                    <label class="form-check-label" for="needInvoice">需要发票</label>
                </div>
            </div>
            <div class="form-group row">
                <label for="giftType" class="col-sm-2 col-form-label">礼盒品类：</label>
                <div class="col-sm-2">
                    <select class="form-control" id="giftType">
                        <option>125g</option>
                        <option>150g</option>
                        <option>30g</option>
                    </select>
                </div>
                <label for="weight" class="col-sm-2 col-form-label">购买重量(克)：</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="weight">
                </div>
            </div>
            <div class="form-group row mt-5">
                <div class="col-sm-12 text-center">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#resultModal">结算</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resultModalLabel">结算结果</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- 结算结果将在这里显示 -->
                    <p id="resultContent"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
